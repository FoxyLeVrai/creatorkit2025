<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <title>Creator Kit</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #101010, #181818);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .card {
      background: #1e1e1e;
      border: 1px solid #2c2c2c;
      border-radius: 24px;
      padding: 40px 30px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInUp 1s ease-out forwards;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
      color: #ffffff;
      animation: bounceIn 1s ease-out forwards;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounceButton {
      0%, 100% { transform: translateY(0); }
      30% { transform: translateY(-12px); }
      50% { transform: translateY(6px); }
      70% { transform: translateY(-4px); }
    }

    button {
      position: relative;
      padding: 16px 20px;
      border: none;
      border-radius: 14px;
      font-size: 15px;
      font-weight: 600;
      color: #ffffff;
      background: #2a2a2a;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.05);
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
    }

    button:hover,
    button:focus,
    button:active {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(176, 245, 167, 0.3);
    }

    button::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(176, 245, 167, 0.15);
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 14px;
      z-index: 0;
    }

    button:hover::before,
    button:focus::before,
    button:active::before {
      opacity: 1;
    }

    button span {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 16px;
      letter-spacing: 0.02em;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 14px;
      color: #8f8f8f;
      opacity: 0.8;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2.2rem;
      }
      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>

  <script>
    function openPage(file) {
      window.location.href = "./" + file;
