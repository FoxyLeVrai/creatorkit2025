<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tableau d‚Äôobjectifs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #101010, #181818);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 30px;
      text-align: center;
    }

    .goal-container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="text"] {
      padding: 16px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      width: 100%;
      background-color: #1e1e1e;
      color: #f5f5f5;
    }

    button {
      padding: 14px 20px;
      border: none;
      border-radius: 14px;
      font-weight: 600;
      font-size: 15px;
      background: #1e1e1e;
      color: #ffffff;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 10px 30px rgba(144, 238, 144, 0.1);
    }

    button:hover {
      background: #2c2c2c;
      box-shadow: 0 15px 40px rgba(144, 238, 144, 0.3);
    }

    ul {
      list-style: none;
      margin-top: 20px;
      padding: 0;
    }

    li {
      background-color: #1e1e1e;
      padding: 14px 18px;
      margin-bottom: 12px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s ease;
    }

    li.done {
      text-decoration: line-through;
      opacity: 0.5;
    }

    .goal-text {
      flex-grow: 1;
      margin-right: 10px;
    }

    .actions button {
      background: none;
      border: none;
      color: #7fe09d;
      font-size: 18px;
      margin-left: 10px;
      cursor: pointer;
    }

    .actions button:hover {
      color: #b0f5a7;
    }
  </style>
</head>
<body>

  <h1>üéØ Tableau d‚Äôobjectifs</h1>

  <div class="goal-container">
    <input type="text" id="goalInput" placeholder="√âcris un objectif √† atteindre...">
    <button onclick="addGoal()">Ajouter</button>
    <ul id="goalList"></ul>
  </div>

  <script>
    const input = document.getElementById("goalInput");
    const list = document.getElementById("goalList");

    let goals = JSON.parse(localStorage.getItem("goals") || "[]");

    function saveGoals() {
      localStorage.setItem("goals", JSON.stringify(goals));
    }

    function renderGoals() {
      list.innerHTML = "";
      goals.forEach((goal, index) => {
        const li = document.createElement("li");
        if (goal.done) li.classList.add("done");

        li.innerHTML = `
          <span class="goal-text">${goal.text}</span>
          <div class="actions">
            <button onclick="toggleDone(${index})">‚úî</button>
            <button onclick="deleteGoal(${index})">‚ùå</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    function addGoal() {
      const text = input.value.trim();
      if (text !== "") {
        goals.push({ text, done: false });
        input.value = "";
        saveGoals();
        renderGoals();
      }
    }

    function toggleDone(index) {
      goals[index].done = !goals[index].done;
      saveGoals();
      renderGoals();
    }

    function deleteGoal(index) {
      goals.splice(index, 1);
      saveGoals();
      renderGoals();
    }

    renderGoals();
  </script>

</body>
</html>
