<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloc-notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #101010, #181818);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      color: #ffffff;
    }

    .note-container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(144, 238, 144, 0.1);
      width: 100%;
      max-width: 600px;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    textarea {
      width: 100%;
      padding: 20px;
      font-size: 15px;
      border-radius: 14px;
      border: none;
      resize: vertical;
      background-color: #2a2a2a;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    .info-text {
      margin-top: 10px;
      text-align: right;
      font-size: 12px;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <div class="note-container">
    <h2>üìù Bloc-notes</h2>
    <textarea 
      id="noteArea"
      placeholder="√âcris tes id√©es ici..."
      rows="12">
    </textarea>
    <div class="info-text">Sauvegarde automatique dans ton navigateur</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const noteArea = document.getElementById("noteArea");

      // Charger les notes sauvegard√©es
      const savedNote = localStorage.getItem("creatorKitNotes");
      if (savedNote !== null) {
        noteArea.value = savedNote;
      }

      // Sauvegarde automatique
      noteArea.addEventListener("input", () => {
        localStorage.setItem("creatorKitNotes", noteArea.value);
      });
    });
  </script>

 <footer>
    ¬© 2025 Creator Kit. Cr√©√© avec ‚ù§Ô∏è pour les cr√©ateurs de contenu.
  </footer>

</body>
</html>
